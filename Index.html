<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<table width=100%>
    <tr>
        <th><button data-id="1" type="button">1</button></th>
        <th><button data-id="2" type="button">2</button></th>
        <th><button data-id="3" type="button">3</button></th>
        <th><button data-id="+" type="button">+</button></th>
    </tr>
    <tr>
        <th><button data-id="3" type="button">4</button></th>
        <th><button data-id="4" type="button">5</button></th>
        <th><button data-id="5" type="button">6</button></th>
        <th><button data-id="-" type="button">-</button></th>
    </tr>
    <tr>
        <th><button data-id="7" type="button">7</button></th>
        <th><button data-id="8" type="button">8</button></th>
        <th><button data-id="9" type="button">9</button></th>
        <th><button data-id="*" type="button">*</button></th>
    </tr>
    <tr>
        <th><button data-id="C" type="button">C</button></th>
        <th><button data-id="0" type="button">0</button></th>
        <th><button data-id="=" type="button">=</button></th>
        <th><button data-id="/" type="button">/</button></th>
    </tr>
</table>

<script src="app.js"></script>
</body>
</html>
